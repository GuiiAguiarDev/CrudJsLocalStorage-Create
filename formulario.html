<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="formulario.css"
    />
  
  </head>
  <body>
    <section>
      <div class="container-formulario">
        <form class="grid" id="dados">
          <fieldset class="subGrid">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Qual é Nome" />
            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" />
          </fieldset>
          <fieldset class="fieldsetImagem">
            <div class="caixaImagem">
              <img src="pessoa.jpg" width="150px" height="150px" />
            </div>
            <div class="caixaImagemtexto">
              <span
                >Foto de Perfil
                <img src="lampada.png" width="25px" height="25px"
              /></span>
              <span
                ><img src="seta.png" width="25px" height="25px" />Adicionar Foto
              </span>
            </div>
          </fieldset>
          <fieldset class="EmbaixoSubGridAndImg">
            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX.-XX" />
            <label>E-mail:</label>
            <input type="text" id="email" name="email" placeholder="E-mail" />
          </fieldset>

          <fieldset class="subGridParteInferior">
            <label>Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" />
            <label>Cargo:</label>
            <input type="text" id="cargo" name="cargo" placeholder="Cargo" />
          </fieldset>
          <fieldset class="subGridParteInferior">
            <label>Sálario:</label>
            <input type="text" id="salario" name="salario" placeholder="Sálario" />
            <label>Data de Admissão:</label>
            <input type="text" id="dtAdmissao" name="dtAdmissao" placeholder="XX/XX/XXXX" />
          </fieldset>
        </form>
        <div class="botoes">
          <button onclick="onclick()" class="btnCadastrar">Cadastrar</button>
          <button class="btnDeletar">Deletar</button>
          <button class="btnAtualizar">Atualizar</button>
        </div>
      </div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
